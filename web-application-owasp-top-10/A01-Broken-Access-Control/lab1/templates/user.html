<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the User Page</h1>
        {% if flag %}
            <div class="alert alert-success" role="alert">
                {{ flag }}
            </div>
        {% endif %}
        <div class="text-center">
            {% if show_admin_button %}
                <a class="btn btn-danger mt-3" href="{{ url_for('admin') }}">Admin Page (Requires Login)</a>
            {% endif %}
            <a class="btn btn-primary mt-3" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
