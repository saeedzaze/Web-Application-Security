<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .book-list {
            list-style: none;
            padding: 0;
        }

        .book-link {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .book-link:hover {
            color: #217dbb;
        }

        .back-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        .back-link:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Information</h1>
        <ul class="book-list">
            {% for book_id, book_info in books.items() %}
                <li>
                    <a href="/book/{{ book_id }}" class="book-link">{{ book_info['title'] }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
