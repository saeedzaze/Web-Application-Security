<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        div {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #333;
            margin: 10px 0;
        }

        a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h2>Account Information</h2>
        <p>Username: {{ account['username'] }}</p>
        <p>Email: {{ account['email'] }}</p>
        <a href="{{ url_for('edit_account', user_id=session['user_id']) }}">Edit Account</a>
        <br>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
